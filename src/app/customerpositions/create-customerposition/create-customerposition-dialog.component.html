<form autocomplete="off" #createCustomerPositionForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "CreateCustomerPosition" | localize }}</h1>
    <mat-dialog-content>
     
          <div class="row-fluid">
            <div class="col-md-12">
              <mat-form-field>
                <input matInput name="name" [placeholder]="'name' | localize"
                  [(ngModel)]="customerposition.name" required minlength="2" maxlength="32" />
              </mat-form-field>
              <mat-form-field>
                <input matInput name="description" [placeholder]="'description' | localize" [(ngModel)]="customerposition.description"
                  required minlength="2" maxlength="32" />
              </mat-form-field>
            </div>
          </div>
        
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
      <button mat-button type="button" [disabled]="saving" (click)="close(false)">
        {{ "Cancel" | localize }}
      </button>
      <button mat-flat-button type="submit" flex="15" color="primary" [disabled]="!createCustomerPositionForm.form.valid || saving">
        {{ "Save" | localize }}
      </button>
    </div>
  </form>
