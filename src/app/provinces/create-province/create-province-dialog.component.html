<form autocomplete="off" #createProvinceForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "CreateProvince" | localize }}</h1>
    <mat-dialog-content>
      
          <div class="row-fluid">
            <div class="col-md-12">
              <mat-form-field>
                <input matInput name="name" [placeholder]="'name' | localize"
                  [(ngModel)]="province.name" required minlength="2" maxlength="32" />
              </mat-form-field>
              <mat-form-field>
                <input matInput name="englishName" [placeholder]="'englishName' | localize" [(ngModel)]="province.englishName"
                  required minlength="2" maxlength="32" />
              </mat-form-field>
              <mat-form-field>
                <input matInput name="provinceType" [placeholder]="'provinceType' | localize" [(ngModel)]="province.provinceType"
                  required minlength="2" maxlength="32" />
              </mat-form-field>
              
            </div>
          </div>
        
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
      <button mat-button type="button" [disabled]="saving" (click)="close(false)">
        {{ "Cancel" | localize }}
      </button>
      <button mat-flat-button type="submit" flex="15" color="primary" [disabled]="!createProvinceForm.form.valid || saving">
        {{ "Save" | localize }}
      </button>
    </div>
  </form>
