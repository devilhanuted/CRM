<form autocomplete="off" #editDistrictForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "EditDistrict" | localize }}</h1>
    <mat-dialog-content>
      <mat-tab-group>
        <mat-tab [label]="'GeneralInformation' | localize">
          <div class="row-fluid">
            <div class="col-md-12">
              <mat-form-field>
                <input matInput name="name" [placeholder]="'name' | localize"
                  [(ngModel)]="district.name" required minlength="2" maxlength="32" />
              </mat-form-field>
              <mat-form-field>
                <input matInput name="englishName" [placeholder]="'englishName' | localize" [(ngModel)]="district.englishName"
                  required minlength="2" maxlength="32" />
              </mat-form-field>
              <mat-form-field>
                <input matInput name="districtType" [placeholder]="'districtType' | localize" [(ngModel)]="district.districtType"
                  required minlength="2" maxlength="32" />
              </mat-form-field>
              <mat-form-field>
                <input matInput name="provinceId" [placeholder]="'provinceId' | localize" [(ngModel)]="district.provinceId"
                  required minlength="2" maxlength="32" />
              </mat-form-field>
              <mat-form-field>
                <input matInput name="provinceName" [placeholder]="'provinceName' | localize" [(ngModel)]="district.provinceName"
                  required minlength="2" maxlength="32" />
              </mat-form-field>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
      <button mat-button type="button" [disabled]="saving" (click)="close(false)">
        {{ "Cancel" | localize }}
      </button>
      <button mat-flat-button type="submit" flex="15" color="primary" [disabled]="!editDistrictForm.form.valid || saving">
        {{ "Save" | localize }}
      </button>
    </div>
  </form>
